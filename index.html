<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Code Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="#" id="view-scores">View Highscores</a>
    <p>Time: <span id="time">75</span></p>
  </header>
  <main>
    <div class="container">
      <div id="highscores-area">
        <h1 class="mb-1">Highscores</h1>
        <ul class="mb-1" id="scores"></ul>
        <div>
          <button class="btn" id="back-btn">Go back</button>
          <button class="btn" id="clear-btn">Clear Highscores</button>
        </div>
      </div>
      <div class="text-center" id="start-screen">
        <h1 class="mb-1">Coding Quiz Challenge</h1>
        <p class="mb-1">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="btn" id="start-btn">Start Quiz</button>
      </div>
      <div id="quiz-area">
      </div>
      <div id="quiz-feedback"></div>
    </div>
  </main>
  <footer>
    <small>Created with &hearts; by <a href="#">Bradley</a></small>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
